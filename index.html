<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador/Desencriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" id="logo">
        <h1>Encriptador/Desencriptador</h1>
        <textarea id="inputText" placeholder="Introduce el texto aquÃ­..."></textarea>
        <div class="radio-buttons">
            <label for="encryptOption">Encriptar</label>
            <input type="radio" id="encryptOption" name="operation" value="encrypt" checked>
            <label for="decryptOption">Desencriptar</label>
            <input type="radio" id="decryptOption" name="operation" value="decrypt">
        </div>
        <button onclick="processText()">Procesar</button>
        <textarea id="outputText" readonly></textarea>
        <button onclick="copyToClipboard()">Copiar</button>
        <button id="toggleDarkMode">Cambiar a modo oscuro</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
